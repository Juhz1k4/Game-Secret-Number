
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Número Secreto</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="img/robot.png" alt="Robô" class="container__imagem-robo" />
            <div class="container__informacoes">
                <img src="img/trophy.png" alt="Troféu" class="container__icone-trofeu" />
                <div class="container__texto">
                    <h1>Descubra o <span class="container__texto-azul">número secreto!</span></h1>
                    <h2>Clique no botão para começar o desafio.</h2>
                    <button class="container__botao" onclick="startGame()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
